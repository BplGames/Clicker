<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj własną liczbę</title>
  <style>
    body {
      background: linear-gradient(to bottom, #5f7dcf, #94a5e6);
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      color: white;
    }
    input, select {
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      width: 200px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>➕➖ Dodaj lub Odejmij liczbę</h1>

  <input type="number" id="customValue" placeholder="Wpisz liczbę" />
  <br>
  <select id="mode">
    <option value="add">Dodaj</option>
    <option value="subtract">Odejmij</option>
  </select>
  <br>
  <button onclick="applyCustom()">Zastosuj</button>
  <div id="message"></div>
  <a href="index.html">⬅️ Wróć</a>

  <script>
    function applyCustom() {
      const value = parseInt(document.getElementById('customValue').value);
      const mode = document.getElementById('mode').value;
      const message = document.getElementById('message');

      if (!isNaN(value)) {
        let count = parseInt(localStorage.getItem("counter") || "0");
        if (mode === "add") {
          count += value;
          message.innerText = `✅ Dodano ${value}!`;
          message.style.color = "lightgreen";
        } else {
          count -= value;
          message.innerText = `❌ Odjęto ${value}!`;
          message.style.color = "#ff6666";
        }
        localStorage.setItem("counter", count);
        setTimeout(() => message.innerText = "", 3000);
      } else {
        alert("Wpisz poprawną liczbę!");
      }
    }

    // Enter = submit
    document.getElementById("customValue").addEventListener("keydown", function(event) {
      if (event.key === "Enter") applyCustom();
    });
  </script>
</body>
</html>
