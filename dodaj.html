<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj wÅ‚asnÄ… liczbÄ™</title>
  <style>
  body {
    background-color: #8e44ad;
    font-family: sans-serif;
    text-align: center;
    padding-top: 60px;
    color: white;
  }
  input, select {
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    width: 200px;
    margin-bottom: 20px;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: 2px solid black; /* Czarna ramka */
    border-radius: 12px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  a {
    display: block;
    margin-top: 20px;
    color: #fff;
    text-decoration: underline;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
  }
  #history {
    margin-top: 30px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 10px;
  }
  #history h3 {
    margin-bottom: 10px;
  }
  #currentValue {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
    display: block;
  }
</style>
</head>
<body>
  <h1>â•â– Dodaj lub Odejmij liczbÄ™</h1>

  <span id="currentValue">Aktualna wartoÅ›Ä‡: 0</span>

  <input type="number" id="customValue" placeholder="Wpisz liczbÄ™" />
  <br>
  <select id="mode">
    <option value="add">Dodaj</option>
    <option value="subtract">Odejmij</option>
  </select>
  <br>
  <button onclick="applyCustom()">Zastosuj</button>
  <div id="message"></div>

  <div id="history">
    <h3>ğŸ“œ Historia zmian</h3>
    <ul id="historyList" style="list-style-type: none; padding: 0;"></ul>
  </div>

  <a href="index.html">â¬…ï¸ WrÃ³Ä‡</a>

  <script>
    function updateDisplay() {
      const value = localStorage.getItem("counter") || "0";
      document.getElementById("currentValue").innerText = "Aktualna wartoÅ›Ä‡: " + value;

      const history = JSON.parse(localStorage.getItem("history") || "[]");
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      for (const item of history.slice(-5).reverse()) {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      }
    }

    function applyCustom() {
      const value = parseInt(document.getElementById('customValue').value);
      const mode = document.getElementById('mode').value;
      const message = document.getElementById('message');

      if (!isNaN(value)) {
        let count = parseInt(localStorage.getItem("counter") || "0");
        let history = JSON.parse(localStorage.getItem("history") || "[]");

        if (mode === "add") {
          count += value;
          message.innerText = `âœ… Dodano ${value}`;
          message.style.color = "lightgreen";
          history.push(`+${value}`);
        } else {
          count -= value;
          message.innerText = `âŒ OdjÄ™to ${value}`;
          message.style.color = "#ff6666";
          history.push(`-${value}`);
        }

        localStorage.setItem("counter", count);
        localStorage.setItem("history", JSON.stringify(history));
        updateDisplay();

        setTimeout(() => message.innerText = "", 3000);
      } else {
        alert("Wpisz poprawnÄ… liczbÄ™!");
      }
    }

    document.getElementById("customValue").addEventListener("keydown", function(event) {
      if (event.key === "Enter") applyCustom();
    });

    updateDisplay();
  </script>
</body>
</html>
