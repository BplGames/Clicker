<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘»Jumpscare!ðŸ‘»</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #scary {
      width: 100vw;
      height: 100vh;
      background-image: url('zdjÄ™cia/straszak.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      animation: flash 0.15s infinite alternate;
    }

    @keyframes flash {
      from { filter: brightness(0.7); }
      to { filter: brightness(1.4); }
    }
  </style>
</head>
<body>

  <div id="scary"></div>

  <audio id="scream" autoplay>
    <source src="audio/scream.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Funkcja do fullscreen
    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    // GÅ‚Ã³wna logika po zaÅ‚adowaniu strony
    window.addEventListener('load', async () => {
      await goFullScreen();

      // Po 3 sekundach zamknij fullscreen i wrÃ³Ä‡ do index.html
      setTimeout(() => {
        if (document.exitFullscreen) document.exitFullscreen();
        window.location.href = "index.html";
      }, 3000);
    });
  </script>

</body>
</html>
