<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.1s;
    }

    #bloodSplatter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      display: none; /* początkowo ukryte */
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img id="bloodSplatter" src="zdjęcia/blood.png" alt="Blood splatter" />

  <audio id="shootSound" preload="auto">
    <source src="audio/shoot.mp3" type="audio/mpeg" />
    Twój przeglądarka nie wspiera audio.
  </audio>

  <script>
    const blood = document.getElementById('bloodSplatter');
    const sound = document.getElementById('shootSound');
    let flashInterval;
    let flashCount = 0;

    // Funkcja mrugania czerwonym ekranem
    function startFlashing() {
      flashInterval = setInterval(() => {
        document.body.style.backgroundColor = (document.body.style.backgroundColor === 'red') ? 'black' : 'red';
        flashCount++;
        if (flashCount >= 10) { // mrugaj 10 razy (ok 1 sekundy, bo interval 100ms)
          clearInterval(flashInterval);
          document.body.style.backgroundColor = 'black';
          // Po mruganiu przekieruj
          setTimeout(() => {
            window.location.href = 'index.html'; // lub 'prank.html' jeśli chcesz
          }, 1000);
        }
      }, 100);
    }

    sound.addEventListener('ended', () => {
      // Po zakończeniu dźwięku pokazujemy obraz krwi i startujemy miganie
      blood.style.display = 'block';
      startFlashing();
    });

    // Start dźwięku od razu po załadowaniu strony
    window.onload = () => {
      sound.play().catch(e => {
        // Jeśli auto play jest zablokowane, czekaj na kliknięcie by zacząć
        document.body.addEventListener('click', () => sound.play(), {once: true});
      });
    };
  </script>

</body>
</html>
