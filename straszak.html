<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜± Straszak z krwiÄ…, glitch i bÅ‚yskami</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #jumpscare {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #bloodDrip {
      display: none;
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 2;
      animation: dripAnim 3s ease-in forwards;
      pointer-events: none;
    }

    @keyframes dripAnim {
      0% {
        top: -100%;
        opacity: 0.3;
        transform: scaleY(1);
      }
      50% {
        top: 0%;
        opacity: 0.7;
        transform: scaleY(1.05);
      }
      100% {
        top: 20%;
        opacity: 1;
        transform: scaleY(1.2);
      }
    }

    #glitch {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px
      );
      z-index: 3;
      animation: glitchEffect 0.3s steps(2, start) infinite;
    }

    @keyframes glitchEffect {
      0%   { opacity: 0.3; transform: translate(0, 0); }
      20%  { transform: translate(-5px, 5px); }
      40%  { transform: translate(5px, -5px); }
      60%  { transform: translate(-2px, 2px); }
      80%  { transform: translate(2px, -2px); }
      100% { opacity: 0.4; transform: translate(0, 0); }
    }

    #flash {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 4;
      opacity: 0;
      animation: flashAnim 0.15s ease-in-out 4;
    }

    @keyframes flashAnim {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <img id="jumpscare" src="zdjÄ™cia/jumpscare.jpg" alt="BOO!">
  <img id="bloodDrip" src="zdjÄ™cia/blood-drip.png" alt="SpÅ‚ywajÄ…ca krew">
  <div id="glitch"></div>
  <div id="flash"></div>

  <audio id="screamSound">
    <source src="audio/krzyk.mp3" type="audio/mpeg">
  </audio>

  <audio id="dripSound">
    <source src="audio/drip.mp3" type="audio/mpeg">
  </audio>

  <script>
    async function enterFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await enterFullScreen();

      setTimeout(() => {
        const jumpscare = document.getElementById('jumpscare');
        const blood = document.getElementById('bloodDrip');
        const glitch = document.getElementById('glitch');
        const flash = document.getElementById('flash');
        const scream = document.getElementById('screamSound');
        const drip = document.getElementById('dripSound');

        jumpscare.style.display = 'block';
        blood.style.display = 'block';
        glitch.style.display = 'block';
        flash.style.display = 'block';

        scream.play();
        drip.play();

        // WyÅ‚Ä…cz glitch po 5 sekundach
        setTimeout(() => {
          glitch.style.display = 'none';
        }, 5000);

        // PrzejÅ›cie do index.html po 7 sekundach
        setTimeout(() => {
          window.location.href = "index.html";
        }, 7000);

      }, 1500); // Czas przed wyÅ›wietleniem jumpscare
    });
  </script>

</body>
</html>
