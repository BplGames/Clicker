<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background-color: black;
      transition: background-color 0.2s;
      position: relative;
    }

    #jumpscareImage {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="jumpscareImage"></div>

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const sound = document.getElementById('screamSound');
    const jumpscareDiv = document.getElementById('jumpscareImage');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === 'red' ? 'black' : 'red';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    function triggerScare() {
      sound.play().catch(err => {
        console.error('Nie udało się odtworzyć dźwięku:', err);
      });

      sound.addEventListener('ended', () => {
        // Pokaż obraz jumpscare
        jumpscareDiv.style.backgroundImage = "url('jumpscare/jps.jpg')";
        jumpscareDiv.style.opacity = '1';

        startFlashing();

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 5000);
      }, { once: true });
    }

    window.onload = () => {
      triggerScare();
    };
  </script>

</body>
</html>
