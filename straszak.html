<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘» STRASZAK!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #scary {
      width: 100vw;
      height: 100vh;
      background-image: url('zdjÄ™cia/straszak.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      animation: flash 0.15s infinite alternate;
    }

    @keyframes flash {
      from { filter: brightness(0.7); }
      to { filter: brightness(1.4); }
    }
  </style>
</head>
<body>

  <div id="scary"></div>

  <audio id="scream" autoplay>
    <source src="audio/scream.mp3" type="audio/mpeg">
  </audio>

  <script>
    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    // Po zaÅ‚adowaniu
    window.addEventListener('load', async () => {
      await goFullScreen();

      // Po 3 sekundy: prÃ³bujemy wyjÅ›Ä‡ z fullscreen i przejÅ›Ä‡ do index.html
      setTimeout(async () => {
        try {
          if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            if (document.exitFullscreen) await document.exitFullscreen();
            else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
            else if (document.msExitFullscreen) await document.msExitFullscreen();
          }
        } catch (e) {
          console.warn("BÅ‚Ä…d przy wyjÅ›ciu z fullscreen:", e);
        } finally {
          window.location.href = "index.html";
        }
      }, 3000);
    });
  </script>

</body>
</html>
