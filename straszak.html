<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const sound = document.getElementById('screamSound');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === 'red' ? 'black' : 'red';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    function triggerScare() {
      // Odtwarzaj dźwięk
      sound.play().catch((err) => {
        console.error('Nie udało się odtworzyć dźwięku:', err);
      });

      // Po zakończeniu dźwięku pokaż obraz i rozpocznij miganie
      sound.addEventListener('ended', () => {
        document.body.style.backgroundImage = "url('jumpscare/jps.jpg')";
        startFlashing();

        // Po 3 sekundach pokaż komunikat
        setTimeout(() => {
          const msg = document.createElement('div');
          msg.textContent = "Zostałeś zjumpscare'owany";
          msg.style.position = 'fixed';
          msg.style.top = '50%';
          msg.style.left = '50%';
          msg.style.transform = 'translate(-50%, -50%)';
          msg.style.color = 'white';
          msg.style.fontSize = '3rem';
          msg.style.fontWeight = 'bold';
          msg.style.backgroundColor = 'rgba(0,0,0,0.7)';
          msg.style.padding = '20px 40px';
          msg.style.borderRadius = '15px';
          msg.style.zIndex = '1000';
          document.body.appendChild(msg);
        }, 3000);

        // Po 4 sekundach przekieruj do index.html
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 4000);
      }, { once: true }); // event listener wykona się tylko raz
    }

    window.onload = () => {
      triggerScare();
    };
  </script>

</body>
</html>
