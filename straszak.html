<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.2s;
    }

    #scaryImage {
      max-width: 90vw;
      max-height: 90vh;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>

  <img id="scaryImage" src="jumpscare/jps.jpg" alt="Straszak" />

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const sound = document.getElementById('screamSound');
    const image = document.getElementById('scaryImage');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === 'red' ? 'black' : 'red';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    sound.addEventListener('ended', () => {
      image.style.display = 'block';
      startFlashing();
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });

    window.onload = () => {
      document.body.addEventListener('click', () => {
        sound.play();
      }, { once: true });
    };

    setTimeout(() => {
      if (image.style.display === 'none') {
        image.style.display = 'block';
        startFlashing();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 5000);
      }
    }, 1000);
  </script>

</body>
</html>
