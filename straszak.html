<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background-color: black;
      transition: background-color 0.2s;
      position: relative;
      font-family: sans-serif;
    }

    #jumpscareImage {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="jumpscareImage"></div>

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
    Twój przeglądarka nie wspiera elementu audio.
  </audio>

  <script>
    const screamSound = document.getElementById('screamSound');
    const jumpscareImage = document.getElementById('jumpscareImage');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor = (document.body.style.backgroundColor === 'red') ? 'black' : 'red';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    function triggerScare() {
      // Ustaw obraz jumpscare i pokaż go
      jumpscareImage.style.backgroundImage = "url('jumpscare/jps.jpg')";
      jumpscareImage.style.opacity = '1';

      // Odtwórz dźwięk
      screamSound.play().catch((err) => {
        console.error('Błąd odtwarzania dźwięku:', err);
      });

      // Po zakończeniu dźwięku uruchom miganie i przekieruj
      screamSound.addEventListener('ended', () => {
        startFlashing();

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 5000);
      }, { once: true });
    }

    // Uruchom automatycznie po załadowaniu strony
    window.onload = () => {
      triggerScare();
    };
  </script>

</body>
</html>
