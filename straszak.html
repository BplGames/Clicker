<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const sound = document.getElementById('screamSound');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === 'red' ? 'black' : 'red';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    function triggerScare() {
      // Odtwarzaj dźwięk
      sound.play().catch((err) => {
        console.error('Nie udało się odtworzyć dźwięku:', err);
      });

      // Po zakończeniu dźwięku pokaż obraz i rozpocznij miganie
      sound.addEventListener('ended', () => {
        document.body.style.backgroundImage = "url('jumpscare/jps.jpg')";
        startFlashing();

        // Po 5 sekundach wróć do index.html
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 5000);
      }, { once: true }); // ważne: event listener wykona się tylko raz
    }

    const urlParams = new URLSearchParams(window.location.search);
    const enterPressed = urlParams.get('enter') === 'true';

    if (enterPressed) {
      // Jeśli jest parametr, odpal od razu
      triggerScare();
    } else {
      // Jeśli nie ma parametru, czekaj na Enter
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          triggerScare();
        }
      });
    }
  </script>

</body>
</html>
