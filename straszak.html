<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.2s;
    }
    #scaryImage {
      max-width: 90vw;
      max-height: 90vh;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>

  <img id="scaryImage" src="zdjęcia/straszak.jpg" alt="Straszak" />

  <audio id="screamSound" preload="auto">
    <source src="audio/krzyk.mp3" type="audio/mpeg" />
    Twoja przeglądarka nie obsługuje audio.
  </audio>

  <script>
    const sound = document.getElementById('screamSound');
    const image = document.getElementById('scaryImage');
    let flashInterval;
    let flashCount = 0;

    function startFlashing() {
      flashInterval = setInterval(() => {
        document.body.style.backgroundColor = (document.body.style.backgroundColor === 'red') ? 'black' : 'red';
        flashCount++;
        if (flashCount >= 20) { // 20 razy mruga (ok 4 sekundy przy 200ms)
          clearInterval(flashInterval);
          document.body.style.backgroundColor = 'black';
        }
      }, 200);
    }

    sound.addEventListener('ended', () => {
      // Po zakończeniu dźwięku pokaż obraz i zacznij mruganie
      image.style.display = 'block';
      startFlashing();

      // Po 5 sekundach przekierowanie na index.html
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });

    window.onload = () => {
      sound.play().catch(() => {
        // Jeśli autoplay zablokowane, zacznij na kliknięcie
        document.body.addEventListener('click', () => sound.play(), {once: true});
      });
    };
  </script>

</body>
</html>
