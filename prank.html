<!-- prank.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üò± Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #startBtn, #exitBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    #startBtn:hover, #exitBtn:hover {
      background-color: darkred;
    }

    #prankScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      <img src="zdjƒôcia/ekran.jpg" style="width: 100%; height: auto;">
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    #exitBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <button id="startBtn">Rozbij Monitor</button>
  <button id="exitBtn" onclick="window.location.href='straszak.html'">‚ùå Wyjd≈∫</button>

  <div id="prankScreen"></div>

  <audio id="glassSound">
    <source src="audio/glass.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const sound = document.getElementById('glassSound');
    const exitBtn = document.getElementById('exitBtn');

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';
      exitBtn.style.display = 'block';

      await goFullScreen();
      sound.play();
    });
  </script>

</body>
</html>
