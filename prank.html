<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üò± Prank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      background-image: url('zdjƒôcia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: shake 0.4s ease-in-out 3;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
      100% { transform: translate(0, 0); }
    }

    #stopBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 18px;
      z-index: 999;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- D≈∫wiƒôk t≈Çuczonego szk≈Ça -->
  <audio id="glassSound" autoplay>
    <source src="audio/glass.mp3" type="audio/mpeg">
    Twoja przeglƒÖdarka nie obs≈Çuguje audio.
  </audio>

  <!-- Przycisk STOP -->
  <button id="stopBtn" onclick="endPrank()">‚úñÔ∏è Wy≈ÇƒÖcz prank</button>

  <script>
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function endPrank() {
      document.exitFullscreen?.();
      history.back();
    }

    window.onload = () => {
      setTimeout(() => {
        goFullScreen();

        const sound = document.getElementById('glassSound');
        sound.play().catch(() => {
          document.body.addEventListener('click', () => sound.play(), { once: true });
        });

        document.body.classList.add('shake');

      }, 500);

      setTimeout(() => {
        document.getElementById('stopBtn').style.display = 'block';
      }, 3000);
    };
  </script>

</body>
</html>
