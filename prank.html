<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Prank</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #startBtn {
      padding: 20px 40px;
      color: white;
      background: black;
      border: 2px solid gray;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #startBtn:hover {
      background: #222;
      color: #ddd;
      border-color: #bbb;
    }

    #prankImage {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <button id="startBtn">Kliknij aby rozpocząć prank</button>

  <img id="prankImage" src="zdjęcia/ekran.jpg" alt="Rozwalony monitor" />

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
    Twoja przeglądarka nie obsługuje audio.
  </audio>

  <script>
    const btn = document.getElementById('startBtn');
    const prankImage = document.getElementById('prankImage');
    const sound = document.getElementById('glassSound');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      prankImage.style.display = 'block';

      // Spróbuj przejść w fullscreen (działa tylko po kliknięciu)
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }

      // Odtwórz dźwięk
      sound.play().catch(() => {
        // Jeśli automatyczne odtwarzanie zablokowane, odtwórz po kolejnym kliknięciu
        document.body.addEventListener('click', () => sound.play(), { once: true });
      });
    });
  </script>

</body>
</html>
