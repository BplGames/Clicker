<head>

<body>

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
    Twoja przeglÄ…darka nie obsÅ‚uguje audio.
  </audio>

  <button id="startBtn">Kliknij, aby rozpoczÄ…Ä‡ Rozwalenie Monitora</button>

  <script>
    const btn = document.getElementById('startBtn');
    const sound = document.getElementById('glassSound');

    btn.addEventListener('click', () => {
      const el = document.documentElement;

      // PrÃ³bujemy przejÅ›Ä‡ w peÅ‚ny ekran (tylko w wyniku klikniÄ™cia dziaÅ‚a)
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {
          // jeÅ›li nie uda siÄ™ fullscreen, nic nie robimy
        });
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }

      // Odtwarzamy dÅºwiÄ™k
      sound.play().catch(() => {
        // jeÅ›li odtwarzanie zablokowane, sprÃ³buj po kolejnym klikniÄ™ciu
        document.body.addEventListener('click', () => sound.play(), { once: true });
      });

      alert("RozwaliÅ‚eÅ› Ekran");

      btn.style.display = 'none';

      // Po 5 sekundach wychodzimy z peÅ‚nego ekranu i wracamy na index.html
      setTimeout(() => {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();

        window.location.href = "index.html";
      }, 5000);
    });
  </script>

</body>
</html>
