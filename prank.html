<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ˜± Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      color: white;
    }

    #startBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      position: relative;
      margin-bottom: 20px;
    }

    #startBtn:hover {
      background-color: darkred;
    }

    #infoText {
      display: none;
      font-size: 3rem;          /* wiÄ™ksza czcionka */
      font-weight: 700;         /* pogrubienie */
      color: #ff4444;           /* intensywny czerwony */
      text-align: center;
      text-shadow: 2px 2px 6px black; /* lekki cieÅ„ dla kontrastu */
      position: relative;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    #prankScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="startBtn">Rozbij ekran</button>
  <div id="infoText">Kliknij ENTER, aby zobaczyÄ‡ niespodziankÄ™ ðŸ˜ˆ</div>
  <div id="prankScreen"></div>

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const glassSound = document.getElementById('glassSound');
    const infoText = document.getElementById('infoText');

    let gotPranked = false;

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    async function startPrank() {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';
      await goFullScreen();

      try {
        await glassSound.play();
      } catch (err) {
        console.warn("BÅ‚Ä…d odtwarzania dÅºwiÄ™ku:", err);
      }

      infoText.style.display = 'block';
      gotPranked = true;
    }

    startBtn.addEventListener('click', startPrank);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && gotPranked) {
        window.location.href = 'straszak.html?enter=true';
      }
    });
  </script>

</body>
</html>
