<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜± Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: shake 0.4s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <!-- DÅºwiÄ™k tÅ‚uczonego szkÅ‚a -->
  <audio id="glassSound" autoplay>
    <source src="audio/glass.mp3" type="audio/mpeg">
    Twoja przeglÄ…darka nie obsÅ‚uguje audio.
  </audio>

  <script>
    // Uruchomienie peÅ‚nego ekranu
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // ZakoÅ„czenie pranka i przekierowanie
    function endPrank() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();

      // Przekierowanie do index.html
      window.location.href = "index.html";
    }

    // GÅ‚Ã³wne wykonanie po zaÅ‚adowaniu strony
    window.onload = () => {
      goFullScreen();

      const sound = document.getElementById('glassSound');
      sound.play().catch(() => {
        document.body.addEventListener('click', () => sound.play(), { once: true });
      });

      // Czas trwania pranka â€“ 10 sekund
      setTimeout(() => {
        endPrank();
      }, 10000);
    };
  </script>

</body>
</html>
