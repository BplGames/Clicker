<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜± Prank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: shake 0.4s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <!-- DÅºwiÄ™k tÅ‚uczonego szkÅ‚a -->
  <audio id="glassSound" autoplay>
    <source src="audio/glass.mp3" type="audio/mpeg">
    Twoja przeglÄ…darka nie obsÅ‚uguje audio.
  </audio>

  <script>
    // Funkcja peÅ‚noekranowa
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Funkcja koÅ„czÄ…ca prank
    function endPrank() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();

      // PrzejÅ›cie do index.html
      window.location.href = "index.html";
    }

    window.onload = () => {
      // Od razu peÅ‚ny ekran
      goFullScreen();

      // Odtwarzanie dÅºwiÄ™ku
      const sound = document.getElementById('glassSound');
      sound.play().catch(() => {
        document.body.addEventListener('click', () => sound.play(), { once: true });
      });

      // Po 5 sekundach zakoÅ„cz prank
      setTimeout(() => {
        endPrank();
      }, 5000);
    };
  </script>

</body>
</html>
