<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ˜± Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #startBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }

    #startBtn:hover {
      background-color: darkred;
    }

    #prankScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="startBtn">Rozbij Monitor</button>

  <div id="prankScreen"></div>

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const glassSound = document.getElementById('glassSound');

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';

      await goFullScreen();

      glassSound.play();

      // Po 5 sekundach przekieruj na straszak.html
      setTimeout(() => {
        window.location.href = 'straszak.html';
      }, 5000);
    });
  </script>

</body>
</html>
