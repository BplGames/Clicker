<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ˜± Prank</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
    }

    body {
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: shake 0.4s ease-in-out infinite;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
      100% { transform: translate(0, 0); }
    }

    #fullscreenBtn {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      user-select: none;
      transition: background 0.3s;
    }
    #fullscreenBtn:hover {
      background: white;
    }

    #f11-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #eee;
      text-align: center;
    }
  </style>
</head>
<body>

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
    Twoja przeglÄ…darka nie obsÅ‚uguje audio.
  </audio>

  <button id="fullscreenBtn">PeÅ‚ny ekran (F11)</button>
  <div id="f11-message">JeÅ›li peÅ‚ny ekran siÄ™ nie wÅ‚Ä…czy, moÅ¼esz teÅ¼ wcisnÄ…Ä‡ F11</div>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const sound = document.getElementById('glassSound');

    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    btn.addEventListener('click', () => {
      goFullScreen();
      sound.play().catch(() => {
        // jeÅ›li autoplay zablokowany, odtwÃ³rz po kolejnym klikniÄ™ciu
        document.body.addEventListener('click', () => sound.play(), { once: true });
      });

      alert("rozwaliÅ‚eÅ› ekran");

      // Ukryj przycisk po klikniÄ™ciu
      btn.style.display = 'none';

      // Po 5 sekundach zakoÅ„cz prank i wyjdÅº z fullscreen
      setTimeout(() => {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();

        window.location.href = "index.html";
      }, 5000);
    });
  </script>

</body>
</html>
