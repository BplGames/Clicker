<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜±Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    #prankScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      animation: shake 0.4s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <button id="startBtn">Rozbij Ekran</button>

  <div id="prankScreen"></div>

  <audio id="glassSound">
    <source src="audio/glass.mp3" type="audio/mpeg">
    Twoja przeglÄ…darka nie obsÅ‚uguje audio.
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const sound = document.getElementById('glassSound');

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    function exitFullScreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';

      await goFullScreen();

      sound.play();

      // Po 10 sekundach wyÅ‚Ä…cz prank i wrÃ³Ä‡
      setTimeout(() => {
        exitFullScreen();
        window.location.href = "index.html";
      }, 10000);
    });
  </script>

</body>
</html>
