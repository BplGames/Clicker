<!-- prank.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜± Rozbity Ekran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #startBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    #startBtn:hover {
      background-color: darkred;
    }

    #prankScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #prankImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <button id="startBtn">Rozbij Monitor</button>

  <div id="prankScreen">
    <img id="prankImage" src="zdjÄ™cia/ekran.jpg" alt="Rozbity ekran">
  </div>

  <audio id="glassSound">
    <source src="audio/glass.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const sound = document.getElementById('glassSound');

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';

      await goFullScreen();
      sound.play();

      // automatyczne przejÅ›cie do straszak.html po 5 sekundach
      setTimeout(() => {
        window.location.href = 'straszak.html';
      }, 5000);
    });
  </script>

</body>
</html>
