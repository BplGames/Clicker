<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üò± Prank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #stopBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 18px;
      z-index: 999;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Efekt rozbitego ekranu -->
  <iframe src="https://www.whitescreen.online/broken-screen/"></iframe>

  <!-- D≈∫wiƒôk z folderu /audio/ -->
  <audio id="glassSound" autoplay>
    <source src="audio/glass.mp3" type="audio/mpeg">
    Twoja przeglƒÖdarka nie obs≈Çuguje audio.
  </audio>

  <!-- Przycisk STOP -->
  <button id="stopBtn" onclick="endPrank()">‚úñÔ∏è Wy≈ÇƒÖcz prank</button>

  <script>
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function endPrank() {
      document.exitFullscreen?.();
      history.back();
    }

    window.onload = () => {
      setTimeout(() => {
        goFullScreen();
        const sound = document.getElementById('glassSound');
        sound.play().catch(() => {
          document.body.addEventListener('click', () => sound.play(), { once: true });
        });
      }, 500);

      setTimeout(() => {
        document.getElementById('stopBtn').style.display = 'block';
      }, 3000);
    };
  </script>

</body>
</html>
