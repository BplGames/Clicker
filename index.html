<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <style>
    body {
      background: linear-gradient(to bottom, #3b6fd4, #728fdc);
      font-family: sans-serif;
      text-align: center;
      color: white;
      padding-top: 40px;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 30px;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      width: 300px;
    }
    .click { background-color: #4CAF50; color: white; }
    .rose { background-color: #f44336; }
    .corgi { background-color: #bdbdbd; color: black; }
    .confetti { background-color: #03a9f4; }
    .donut { background-color: #e91e63; }
    .swan { background-color: #9c27b0; }
    .car { background-color: #ff9800; color: black; }
    .link { background-color: black; color: white; font-size: 16px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1 id="counter">999999999</h1>

  <button class="click" onclick="changeCount(1)">👆 Moje Kliknięcie</button>
  <button class="rose" onclick="changeCount(-10)">🌹 Róża (-10)</button>
  <button class="corgi" onclick="resetCount()">🐶 Corgi = Reset</button>
  <button class="confetti" onclick="changeCount(-1)">🎉 Konfetti – Cofnij</button>
  <button class="donut" onclick="changeCount(-500)">🍩 Pączek (-500)</button>
  <button class="swan" onclick="changeCount(-1000000000)">🦢 Łabędź (-1 MLD)</button>
  <button class="car" onclick="alert('💥 Myszka rozwalona!')">🚗 Samochód – Rozwalam myszkę</button>



  <script>
    let count = parseInt(localStorage.getItem("counter") || "999999813");
    const counterElement = document.getElementById('counter');

    function updateDisplay() {
      counterElement.textContent = count.toLocaleString('pl-PL');
      localStorage.setItem("counter", count);
    }

    function changeCount(amount) {
      count = Math.max(0, count + amount);
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }
	
	document.addEventListener('keydown', function(e) {
  if (e.shiftKey && e.key === 'D') {
    window.location.href = 'dodaj.html';
  }
});


    updateDisplay();
  </script>
</body>
</html>
